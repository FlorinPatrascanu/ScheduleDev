<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  	
	<title>Schedule Template | CodyHouse</title>
</head>
<body>

<div class="container-fluid no-gutter">

		<div class="col-md-12 no-gutter">
			<div class="col-md-3 no-gutter form-inline">
				<div class="form-group">
					<select id="triggerDayChange" class="form-control"></select>
				</div>
				
			</div>
		</div>

	
	
		<div id="schedule-plan" class="col-md-12 col-xs-12 col-sm-12 no-gutter">
				<div id="schedule-timeslots" class="col-md-2 no-gutter">
						<div class="hidden-timeslot" style="height:40px"></div>
						
				</div>
				<div id="schedule-wrapper" style="height: 3880px; margin-bottom: 200px !important;" class="col-md-10 no-gutter">
					<div id="schedule-rooms" style="height: 40px">
						
					</div>
					<div id="schedule-topic" class="col-md-12 no-gutter">
						
					</div>
				</div>
		</div>
	
</div>




</body>
<script src="js/modernizr.js"></script>
